<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <nav>
      <h2>NBA FANTASY 2014-2024</h2>
    </nav>
    <div class="playersDetailsBigDiv">
      <div>
        <h1 id="h1Player">My Fantasy Team</h1>
      </div>
      <div class="playersDetailsSmallDiv">
        <div class="playersDiv">
          <h4>Point Guard</h4>
          <div id="PG"></div>
        </div>
        <div class="playersDiv">
          <h4>Shoting Guard</h4>
          <div id="SG"></div>
        </div>
        <div class="playersDiv">
          <h4>Small Foword</h4>
          <div id="SF"></div>
        </div>
        <div class="playersDiv">
          <h4>Power Forword</h4>
          <div id="PF"></div>
        </div>
        <div class="playersDiv">
          <h4>Center</h4>
          <div id="C"></div>
        </div>
      </div>
    </div>
    <main>
      <h1>NBA Player Search</h1>

      <div>
        <select class="select">
          <option value="PG" selected>PG</option>
          <option value="SG">SG</option>
          <option value="SF">SF</option>
          <option value="PF">PF</option>
          <option value="C">C</option>
        </select>
      </div>
      <div class="rangeDiv">
        <div class="inputLabelDiv">
          <label class="range-value" id="rangeP"></label>
          <input
            class="allRange"
            type="range"
            id="rangePoints"
            value="0"
            min="0"
            max="20000"
            step="1"
          />
        </div>
        <div class="inputLabelDiv">
          <label class="range-value" id="rangeSec"></label>
          <input
            class="allRange"
            type="range"
            id="rangeTwoPercent"
            value="0"
            min="0"
            max="100"
            step="1"
          />
        </div>
        <div class="inputLabelDiv">
          <label class="range-value" id="rangeThird"></label>

          <input
            class="allRange"
            type="range"
            id="rangeThreePercent"
            value="0"
            min="0"
            max="100"
            step="1"
          />
        </div>
      </div>
      <div>
        <button type="submit" id="searchPlayear">Search player</button>
      </div>
      <div id="tableDiv">
        <table>
          <thead>
            <tr id="navTable">
              <th scope="col" class="allDivMain2" id="Player">Player</th>
              <th scope="col" class="allDivMain2" id="Posttion">Posttion</th>
              <th scope="col" class="allDivMain2" id="Points">Points</th>
              <th scope="col" class="allDivMain2" id="FG%">FG%</th>
              <th scope="col" class="allDivMain2" id="3P%">3P%</th>
              <th scope="col" class="allDivMain2" id="Action">Action</th>
            </tr>
          </thead>
        </table>
      </div>
    </main>
  </body>
</html>
